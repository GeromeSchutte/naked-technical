type Todo @model {
  id: ID!
  name: String!
  description: String
}

enum ItemType {
  Home
  Car 
  Phone
  Camera
}

type Item @model @auth(rules: [{allow: owner}]) {
  itemId: ID!
  title: String!
  subtitle: String!
  itemType: ItemType!
  premium: Float!
}

type Basket @model @auth(rules: [{allow: owner}]) {
  basketId: ID!
  startDate: AWSDate!
  items: [Item]!
  totalPremium: Float!
}